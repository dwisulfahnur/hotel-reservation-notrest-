{% extends "layout.html" %}
{% block content %}
<!-- Include Bootstrap Datepicker -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<style type="text/css">
/**
 * Override feedback icon position
 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
 */
#eventForm .form-control-feedback {
    top: 0;
    right: -15px;
}
</style>

      <!-- Main component for a primary marketing message or call to action -->

      <div class="jumbotron">
        <center><h2>{{ hotel.name }}</h2></center>
        <p>
        <form>
          <div class="form-group">
            <label for="checkin">CHECKIN:</label>
            <input type="date" class="form-control" id="checkin" name="checkin">
          </div>
          <div class="form-group">
            <label for="checkout">CHECKOUT:</label>
            <input type="date" class="form-control" id="checkout" name="checkout">
          </div>
          <div class="form-group">
            <label for="checkin">AMOUNT:</label>
            <input type="number" class="form-control" id="amount" name="amount">
          </div>
          <div class="form-group">
            <label for="adult">ADULT:</label>
            <input type="number" class="form-control" id="adult" name="adult">
          </div>
          <div class="form-group">
            <label for="night">NIGHT:</label>
            <input type="number" class="form-control" id="night" name="night">
          </div>
          <div class="form-group">
            <label for="room_number">ROOM NUMBER:</label>
            <input type="number" class="form-control" id="room_number" name="room_number">
          </div>
          <div class="form-group">
            <label for="checkin">ROOM:</label>
            <input type="number" class="form-control" id="fullname" name="fullname">
          </div>
        </form>
      </div>

{% endblock %}
